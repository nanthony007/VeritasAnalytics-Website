{% extends "vws_main/header.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h2>List of Teams</h2>
        <hr>
    </div>

  <table class="table table-striped table-hover table-sm">
    <thead class="table-primary]">
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
      <tr>
        <td><a href="{{object.slug}}/">{{object.name}}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
