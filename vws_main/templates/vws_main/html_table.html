{% extends "vws_main/header.html" %}

{% block content %}
<h1>Hiya there</h1>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Team</th>
      <th scope="col">Eligibility</th>
      <th scope="col">EloRating</th>
    </tr>
  </thead>
  <tbody>
    {% for wrestler in object_list %}
    <tr>
      <td>{{wrestler.athlete}}</td>
      <td>{{wrestler.team}}</td>
      <td>{{wrestler.eligibility}}</td>
      <td>{{wrestler.rating}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
