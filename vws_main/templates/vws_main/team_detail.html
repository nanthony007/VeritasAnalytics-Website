{% extends "vws_main/header.html" %}

{% block content %}

<h1>{{object.name}} Roster:</h1>

<table class="table table-striped table-sm table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Eligibility</th>
      <th>EloRating</th>
    </tr>
  </thead>
  <tbody>
    {% for row in object.team_name.all %}
      <tr>
        <td>{{row.name}}</td>
        <td>{{row.eligibility}}</td>
        <td>{{row.rating}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
