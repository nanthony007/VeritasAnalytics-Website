{% extends "vws_main/header.html" %}

{% block content %}
<h1>Hiya again!</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th>MatchID</th>
      <th>Event_Num</th>
      <th>Event_Label</th>
      <th>Event_Time</th>
      <th>Blue</th>
      <th>Red</th>
    </tr>
  </thead>
  <tbody>
    {% for event in object_list %}
    <tr>
      <td>{{event.matchID}}</td>
      <td>{{event.event_num}}</td>
      <td>{{event.event_lab}}</td>
      <td>{{event.event_time}}</td>
      <td>{{event.blue}}</td>
      <td>{{event.red}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
